<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário de Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="conteiner">
    <form class="row g-3">
        
        <h1>DADOS PESSOAIS </h1>

        <div class="col-md-8">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome">
        </div>

        <div class="col-md-4">
            <label for="Dtnasc" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="Dtnasc">
        </div>

        <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
        </div>

        <div class="col-md-4">
            <label for="CPF" class="form-label">CPF/CNPJ</label>
            <input type="password" class="form-control" id="CPF">
        </div>

        <div class="col-md-4">
            <label for="RG" class="form-label">RG (Opcional)</label>
            <input type="password" class="form-control" id="RG">
        </div>

        <div class="col-md-4">
            <label for="Gênero" class="form-label">Gênero</label>
            <select id="inputState" class="Gênero">
            <option selected>Gênero</option> 
            <option>Homen</option>
            <option>Mulher</option>
            <option>Confidencial</option>
        </select>
        </div> 

        <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>

        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Confirme sua Senha</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>

        <div class="col-md-6">
            <label for="Tele" class="form-label">Número de telefone</label>
            <input type="tel" class="form-control" id="Tele">
        </div>

        <h1>DADOS PESSOAIS</h1>

        <div class="col-8">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="col-8">
          <label for="inputAddress2" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>

        <div class="col-md-8">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Selecione um Estado</option>
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Amapá</option>
            <option>Amazonas</option>
            <option>Bahia</option>
            <option>Ceará</option>
            <option>Espírito Santo</option>
            <option>Goiás</option>
            <option>Maranhão</option>
            <option>Mato Grosso</option>
            <option>Mato Grosso do Sul</option>
            <option>Minas Gerais</option>
            <option>Pará</option>
            <option>Paraíba</option>
            <option>Paraná</option>
            <option>Pernambuco</option>
            <option>Piauí</option>
            <option>Rio de Janeiro</option>
            <option>Rio Grande do Norte</option>
            <option>Rio Grande do Sul</option>
            <option>Rondônia</option>
            <option>Roraima</option>
            <option>Santa Catarina</option>
            <option>São Paulo</option>
            <option>Sergipe</option>
            <option>Tocantins</option>
            <option>Distrito Federal</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="inputZip" class="form-label">CEP</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-md-8">
            <label for="Ave" class="form-label">Rua - Avenida</label>
            <input type="text" class="form-control" id="Ave">
        </div>

        <div class="col-md-4">
            <label for="casa" class="form-label">Número da casa</label>
            <input type="text" class="form-control" id="casa">
        </div>

        <div class="col-md-8">
            <label for="comp" class="form-label">Completo (Opcional)</label>
            <input type="text" class="form-control" id="comp">
        </div>

        <div class="col-md-12">
            <label for="Ponto" class="form-label">Ponto de Refência (Opcional)</label>
            <input type="text" class="form-control" id="Ponto">
        </div>



        <div class="col-12">
          
        <div class="form-check">

            <input class="Check_me" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>

          </div>

        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Concordar com os termos de uso
            </label>
          </div>
          <div class="form-check">
            <input class="Politica_de_Priv" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Politica de privacidade

            </label>
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

      </form>
    </div>
</body>
</html>
